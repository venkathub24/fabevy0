<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Form</title>
</head>

<body>
    <form>
        <label for="">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" name="email-id" id="email-id" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="gender-male"><label for="">Male</label>
        <input type="radio" name="gender" id="gender-female"><label for="">Female</label>
        <input type="radio" name="gender" id="gender" value="0"><label for="">Not Prefer To Say</label>
        <br>
        <br>
        <label for="">Languages Known</label>
        <input type="checkbox" name="known-languages" value="Tam">Tamil
        <input type="checkbox" name="known-languages" value="Eng">English
        <input type="checkbox" name="known-languages" value="Hin">Hindi
        <br>
        <br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Canada</option>
        </select>
        <br>
        <br>
        <label for="">Bio</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="button" value="clear">
        <h2>company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54374.05643818125!2d80.23033643143201!3d12.988870004896327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526779bf1f61f3%3A0xeaabf055ed85268d!2sGuindy%20National%20Park!5e0!3m2!1sen!2sin!4v1648491776349!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </form>
</body>

</html>
